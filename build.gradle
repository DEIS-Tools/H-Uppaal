
plugins {
    id 'java'
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

mainClassName = 'HUPPAAL'

java {
    sourceCompatibility = gradle.ext.javaVersion
    targetCompatibility = gradle.ext.javaVersion
}
javafx {
    version = "11"
    modules = ['javafx.controls', 'javafx.fxml']
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
          srcDirs = ['src/main/resources']
        }
    }
}


dependencies {
    implementation  fileTree(dir: 'libs', include: ['*.jar'])

    implementation  'com.jfoenix:jfoenix:9.0.10'
    implementation  group: 'de.codecentric.centerdevice', name: 'javafxsvg', version: '1.3.0'
    implementation  group: 'com.github.jiconfont', name: 'jiconfont-javafx', version: '1.0.0'
    implementation  group: 'com.github.jiconfont', name: 'jiconfont-google_material_design_icons', version: '2.2.0.2'
    implementation  'org.kordamp.ikonli:ikonli-core:12.1.0'
    implementation  'org.kordamp.ikonli:ikonli-material-pack:12.1.0'
    implementation  'org.kordamp.ikonli:ikonli-javafx:12.1.0'
    implementation  'com.google.code.gson:gson:2.8.6'
    implementation  group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    implementation  'org.hildan.fxgson:fx-gson:4.0.1'
    implementation  group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.10.5'

    //Junit
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.7.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.7.0',
            'org.junit.vintage:junit-vintage-engine:5.7.0'
    )

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = gradle.ext.javaVersion
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = gradle.ext.javaVersion
    }
}