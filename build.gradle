
plugins {
    id 'java'
    id 'application'
}

mainClassName = 'SW9.HUPPAAL'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/groups/public"
    }
    jcenter()
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
          srcDirs = ['src/main/resources']
        }
    }
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.jfoenix:jfoenix:1.0.0'
    compile fileTree(dir: 'src/libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.jfoenix:jfoenix:0.0.0-SNAPSHOT'
    compile group: 'de.codecentric.centerdevice', name: 'javafxsvg', version: '1.0.0'
    compile group: 'com.github.jiconfont', name: 'jiconfont-javafx', version: '1.0.0'
    compile group: 'com.github.jiconfont', name: 'jiconfont-google_material_design_icons', version: '2.2.0.1'
    compile 'org.kordamp.ikonli:ikonli-core:2.3.0'
    compile 'org.kordamp.ikonli:ikonli-material-pack:2.3.0'
    compile 'org.kordamp.ikonli:ikonli-javafx:2.3.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile group: 'com.google.guava', name: 'guava', version: 'r05'
    compile 'org.hildan.fxgson:fx-gson:2.0.0'
    compile group: 'org.fxmisc.richtext', name: 'richtextfx', version: '0.6.10'
}
